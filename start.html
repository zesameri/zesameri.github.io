<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starburst Animation Test</title>
    <link href="./css/star.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .test-button {
            padding: 20px 40px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
            text-decoration: none;
            display: inline-block;
        }
        
        .test-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .starburst-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            width: 200vw;
            height: 200vw;
            pointer-events: none;
            z-index: -1;
        }
        
        .starburst-element {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00BFFF;
        }
    </style>
</head>
<body>
    <h1 style="color: white; margin-bottom: 40px;">Starburst Animation Test</h1>
    
    <div class="test-buttons">
        <a href="#" class="test-button" id="starburst-trigger">Trigger Starburst</a>
        <a href="./index.html" class="test-button">Back to Main Site</a>
    </div>
    
    <!-- Starburst Animation Container -->
    <div class="starburst-container">
        <div class="starburst-element" id="starburst"></div>
    </div>
    
    <script>
        document.getElementById('starburst-trigger').addEventListener('click', function(e) {
            e.preventDefault();
            const starburst = document.getElementById('starburst');
            starburst.style.animation = 'none';
            // Force reflow
            starburst.offsetHeight;
            starburst.style.animation = 'a 2s cubic-bezier(0.4, 0, 0.2, 1) forwards';
        });
    </script>
</body>
</html>
